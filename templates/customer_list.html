<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <ul>
        {% for customer in customers %}
            <li>
                <a href="{% url 'customer_detail' customer.id %}">{{ customer.name }}</a> - Debt: Ksh {{ customer.debt }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
